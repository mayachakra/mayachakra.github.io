<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.5">
    <script src="todoList.js" defer></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
<div class="container">
    <div class="todo-tasks">

        <h1 class = "task-list-title">To Do List</h1>
        <br>

        <p>Press the + button on the right-hand side to add a task.</p>
        <p>Click on task to cross off, the x to remove a task, and the checkbox to complete!</p>
        <p>Refresh the page to restart your list.</p>
        <br>
        <div class = "row">

        <label for="cars">Priority:</label>

    
<select name="priority" id="priority">
  <option value="high-priority">High</option>
  <option value="medium-priority">Medium</option>
  <option value="low-priority">Low</option>
</select>
            <input type="text" id = "text-box" placeholder = "new task">
            <button id="task-submit">+</button>
            <br>
        </div>    
<ol>
    <li>
        <div id = "tasks">

        </div>
    </li>
</ol>
    </div>


</div>

</body>
</html>
